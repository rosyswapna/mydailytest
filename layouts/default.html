<script>
	function popup_alert(message, redirect_url, button_ok, button_cancel ){

		if (button_ok == "" ){
			button_ok = "OK";
		}

		if (button_cancel == "" ){
			button_cancel = "Cancel";
			$("#popup_alert_button_cancel").show();
		}else if(button_cancel == "false"){
			$("#popup_alert_button_cancel").hide();
		}
		else{
			$("#popup_alert_button_cancel").show();
		}


		$("#popup_alert_message").html(message);
		$("#popup_alert_redirect").attr('href',redirect_url);
		$("#popup_alert_button_ok").attr('value',button_ok);

		if (redirect_url == "" ){

			$("#popup_alert_redirect").hide();
		}else{
			$("#popup_alert_redirect").show();
		}
		$("#popup_alert_button_cancel").attr('value',button_cancel);
		docHeight = $(document).height();
		docWidth = $(window).width();
		$(".overlay, .overlay-panel").fadeIn(300);
		$(".overlay").css({"height":docHeight,"width":docWidth});
		return false;
	}
</script>

				$("#popup_alert_redirect").show();

		docWidth = $(window).width();
		$(".overlay, .overlay-panel").fadeIn(300);
		$(".overlay").css({"height":docHeight,"width":docWidth});
